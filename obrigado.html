<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mensagem Enviada | Cezar A. Silva</title>

    <!-- Boxicons -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <!-- Seu CSS principal -->
    <link rel="stylesheet" href="style.css" />

    <style>
      /* Ajuste extra apenas para a página de obrigado */
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        min-height: 100vh;
        background: var(--bg-color, #1f242d);
        color: var(--text-color, #fff);
        text-align: center;
        padding: 0 1rem;
      }

      h1 {
        font-size: 2.2rem;
        margin-bottom: 1rem;
        color: var(--main-color, #0ef);
      }

      p {
        font-size: 1.1rem;
        margin-bottom: 2rem;
        max-width: 600px;
      }

      .btn {
        display: inline-block;
        background: var(--main-color, #0ef);
        color: #1f242d;
        padding: 0.8rem 1.8rem;
        border-radius: 2rem;
        font-weight: 600;
        letter-spacing: 1px;
        transition: 0.3s ease;
      }

      .btn:hover {
        background: #0bc;
        transform: translateY(-2px);
      }

      .icon {
        margin-left: 6px;
        vertical-align: middle;
      }
    </style>
  </head>

  <body>
    <h1>Mensagem Enviada com Sucesso!</h1>
    <p>
      Obrigado por entrar em contato, Cezar vai responder o mais breve possível.
    </p>
    <a href="index.html" class="btn">
      Voltar ao Início
      <i class="bx bx-home icon"></i>
    </a>
  </body>
</html>
